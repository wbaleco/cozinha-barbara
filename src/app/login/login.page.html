<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>Login</h1>

    <ion-item>
      <ion-label position="floating">Usuário</ion-label>
      <ion-input placeholder="Informe seu nome de usuário?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input placeholder="Informe sua senha?"></ion-input>
    </ion-item>
    <ion-button
      shape="round"
      color="danger"
      [routerLink]="['/pedido']"
      routerdirection="forward"
    >
      Acessar
    </ion-button>
    ou
    <ion-button
      shape="round"
      color="danger"
      [routerLink]="['/cadastro-usuario']"
      routerdirection="forward"
    >
      Cadastre-se
    </ion-button>
  </div>
</ion-content>
